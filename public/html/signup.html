<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/fontawesome-free-6.3.0-web/css/all.css" />
    <link rel="stylesheet" href="/public/css/login.css" />
    <title>Erxto | Signup</title>
  </head>
  <body>
    <main>
      <div class="text">
        <h1>ERXTO</h1>
        <p>Revolutionizing Financial Exchange</p>
      </div>
      <form action="">
        <div class="header">
          <h2>Sign Up</h2>
          <a href="/login">I already have an account</a>
        </div>
        <br />
        <div class="tab-con">
          <div class="tabs">
            <button id="email-tab" class="tab active">Email</button>
            <button id="phone-tab" class="tab">Phone</button>
          </div>
          <div class="input-con">
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="johndoe@example.com"
              />
            </div>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Choose a strong password"
            />
            <i class="fas fa-eye-slash"></i>
          </div>
          <div class="agree-con">
            <div class="custom-check">
              <input type="checkbox" name="agree" id="agree" />
              <span></span>
            </div>
            <p>
              By signing up, you agree to our <a href="">terms & conditions</a>
            </p>
          </div>
        </div>
        <button id="signup" class="action-btn not-allowed" disabled>
          Sign Up
        </button>
      </form>
    </main>
  </body>
  <script type="module" src="/public/js/controller.js"></script>
</html>
